<div class="d-flex justify-content-end">
    <div class="me-3">
      
        <select id="itemsPerPage" class="form-select" style="width: auto; display: inline-block;"
        [ngModel]="itemsPerPage" (ngModelChange)="onItemsPerPageChange($event)"
          >
          @for(option of availableItemsPerPage;track option +'.'+'options'){
                <option [value]="option">{{ option }}</option>
          }
        
        </select>
      </div>

      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="onPrevious()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
    
          @if(showStartEllipsis){
            <li class="page-item">
              <span class="page-link">...</span>
            </li>
          }
        
    
          @for(page of pages;track page+'.'+'page';let i=$index){
            <li class="page-item"  [class.active]="page === currentPage">
          <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
        </li>
          }
        
          @if(showEndEllipsis){
            <li class="page-item">
              <span class="page-link">...</span>
            </li>
          }
      
    
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="onNext()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
